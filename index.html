<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Projeto Pixels Art</title>
    <link rel="stylesheet"
        href="./style.css">
</head>

<body>
    <main id="principal">
        <h1 id="title">Paleta de Cores</h1>

        <section id="color-palette">
            <div id="palette1"
                class="color black"></div>
            <div id="palette2"
                class="color blue"></div>
            <div id="palette3"
                class="color yellow"></div>
            <div id="palette4"
                class="color green"></div>
        </section>
        <input type="number"
            value=""
            min="1"
            name="size"
            id="board-size">
        <button id="generate-board">VQV</button>
        <section id="pixel-board"></section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
